<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
</head>
<body>
<div><iframe src="/head.html" style="width: 100%; height: 50px; border: none;"></iframe></div>
<div id="main">
    <div class="book_notice"><h1>购物车</h1></div>
    <table id="notice" class="layui-table">
            <colgroup>
                <col width="200">
                <col width="200">
                <col width="200">
                <col width="200">
                <col width="150">
                <col>
            </colgroup>
            <thead>
            <tr>
                <th>图书编号</th>
                <th>名称</th>
                <th>价格</th>
                <th>数量</th>
                <th>取消订单</th>
            </tr>
            </thead>
                <tr>
                    <td></td>
                </tr>
            <tbody>
            </tbody>
        </table>
    <div class="infowin"><button id="msss" class="layui-icon layui-icon-addition" data-method="notice_add" style="font-size: 30px; color: black">立即购买</button></div>
</div>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="/layui/layer/layer.js"></script>
<script>
    function book(id , name , price , num ) {
        var str = '<tr>'+
            '<td>'+ id +'</td>' +
            '<td>'+ name +'</td>' +
            '<td>'+  price +'</td>' +
            '<td>'+  num +'</td>' +
            '<td><button>取消</button></td>' +
            '</tr>';
        return str;
    }

    $(document).ready(function(){
        $.ajax({
            url: "/api/book/carts",
            contentType: "application/json",
            async:false,
            success: function (data, status) {
                console.log(data);
                if( data.code!= "1"){
                    layer.msg(data.msg);
                }else{
                    var carts = data.carts;
                    $.each(carts,function(k){
                        console.log(k);
                        var b = carts[k];
                        console.log(b);
                        var d = b.data;
                        var num = b.sum;
                        $("#notice tbody").append( book(d.id,d.name,d.price,num));
                    });
                }
            }
        });

    });

</script>
</html>
