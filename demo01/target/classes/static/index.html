<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>
<body>

    <button type="button" id="register">点击注册</button>
    <br/>
    <button type="button" id="login">点击登录</button>
    <br/>
    <button type="button" id="forget">忘记密码</button>
    <br/>
    <button type="button" id="active">激活用户</button>

    <script src="./layui/layui.js"></script>
<script>

    layui.use(['layer','jquery'],function(){
        var layer = layui.layer
        , $ = layui.jquery;
        $("#register").click(function(){
            layer.open({
                type:2,
                content:'./regist'
            })
        });

        $("#login").click(function(){
            layer.open({
                type:2,
                content:'./login'
            })
        });

        $("#forget").click(function(){
            layer.open({
                type:2,
                content:'./forget.html'
            })
        });

        $("#active").click(function(){
            layer.open({
                type:2,
                content:'./active.html'
            })
        });

    })
</script>
</body>
</html>
