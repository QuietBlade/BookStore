<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>订单</title>
		<link rel="stylesheet" href="./layui/css/layui.css">
		<style type="text/css">
			#head{
			    width:100%;
			    height:50px;
			    line-height: 50px;
			    background-color: black;
			    text-align:right;
			    margin:0px auto 0px auto;
			}
			.find,.btn{
			    height:30px;
			    margin-top: 5px;
			}
			.find{
			    width:30%;
			}
			.btn{
			    width:6%;
			    margin-right: 3%;
			}
			#main{
				width: 80%;
				height: 600px;
				margin-left: 10%;
			}
			#user_informatino{
				height: 132px;
			}
			#user_info{
				float: left;
			}
			#order{
				height: 460px;
				overflow: auto;
			}
			#foot{
			    width:100%;
			    height:50px;
			    line-height: 50px;
			    background-color: black;
			    text-align:center;
			}
		</style>
	</head>
	<body>
		<form action="/api/user/registration" method="get">
		    <div th:utext="${csrf}"></div>
			<div><iframe src="/head.html" style="width: 100%; height: 50px; border: none;"></iframe></div>
			<div id="main">
					<div id="user_informatino">
						<span class="layui-icon layui-icon-friends" style="font-size: 100px;float: left;"></span>
						<div id="user_info"></div>
						<button id="exit">退出登录</button>
					</div>
				
					<div id="order">
						<table id='notice' class="layui-table">
							<colgroup>
								<col width="200">
								<col width="200">
								<col width="200">
								<col width="200">
								<col width="150">
								<col>
							</colgroup>
							<thead>
							<tr>
								<th>图片</th>
								<th>名称</th>
								<th>价格</th>
								<th>数量</th>
								<th>取消订单</th>
							</tr>
							</thead>
							<tbody >
							</tbody>
						</table>
					</div>
			</div>
			<div id="foot">
			    <a href="index.html" class="layui-icon layui-icon-home" class="navigation" style="font-size: 30px; margin-left: 5%; color: white; "></a>
			    <a href="SE_book.html" class="layui-icon layui-icon-spread-left" class="navigation"  style="font-size: 30px; margin-left: 15%; color: white;"></a>
			    <a href="" class="layui-icon layui-icon-cart-simple" class="navigation"  style="font-size: 30px; margin-left: 15%; color: white;"></a>
			    <a href="" class="layui-icon layui-icon-username" class="navigation"  style="font-size: 30px; margin-left: 15%; color: white;"></a>
			</div>
		</form>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script>
			$.ajax({
				type:'get';
				url:'';
				contentType:'';
				data:{
				    "username":$("[name=username]")[0].value,
				    "email" : $("[name=email]")[0].value,
				},
				success:function(data){
					console.log(data);
					var group = data.content;
					var str = '<span class="message" style="font-weight: bold;height: 50px;">账号：' + username +'</span><br />' +
					'<span class="message" style="font-weight: bold;height: 50px;>邮箱：' + email +'</span><br />'
					$('#user_info').html(str);
				}
			})
		</script>
		<script>
		    $(document).ready(function(){
		        $.ajax({
		            url:"",
		            success: function(data){
		                notice = data;
		                $.each( notice , function(index) {
		                    var unixTimestamp = new Date( Number(notice[index].noti_time) * 1000);
		                    commonTime = unixTimestamp.toLocaleString()
		                    $("#notice tbody").append('<tr>'+
		                        '<td>'+ notice[index].noti_title +'</td>' +
		                        '<td>'+ commonTime +'</td>' +
		                        '<td>'+  notice[index].noti_text+'</td>' +
								'<td>'+  notice[index].noti_text+'</td>' +
								'<td>'+  '<button id="click" onclick="desc_order">取消订单</button>'+'</td>' +
		                        '</tr>');
		                });
		                //$("#notice")[0].append(text);
		                // console.log(data);
		                // console.log(typeof(data));
		            }
		        })
		
		    });
		</script>
	</body>
</html>
